<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>Pais: <strong> {{ country.name.common}}</strong></h2>
    </div>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <h3>Bandera</h3>
    <img [src]="country?.flags?.svg" [alt]="country?.flags?.alt" class="img-thumbnail">
  </div>
  <div class="col">
    <h3>
      Información
    </h3>
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Población:</strong>{{country?.population | number }}
      </li>
      <li class="list-group-item">
        <strong>Código:</strong>{{country?.cca3 }}
      </li>
    </ul>
  </div>

  <div class="row mt-2">
    <div class="col">
        <h3>Traducciones</h3>
        <div class="d-flex flex'wrap " *ngFor="let item of translations">
          <span class="bagde bg-primary m-1">{{ item.common }}</span>
        </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="alert alert-info text-center">
    Espere por favor
  </div>

</ng-template>
