<h2>Por capital</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- searchbox -->
    <shared-search-box
         placeholder="Buscar por capital"

         [initialValue]="initialValue"
         (onDebunce)="searchByCapital($event)" >
         <!-- el onValue proviene del hijo en este caso es shared-search-box y el padre
         es by-capital donde esta el metodo searchByCapital esperando el parametro
         para utilizarlo -->

        </shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading" ></shared-loading-spinner>
      <countries-table [countries]="countries"> </countries-table>
  </div>
</div>
